<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
<div class="container-fluid">
 <div class="row">
  <div class="col">
   <img src="callme.png">
  </div>
  <div class="col">
    <img src="name.png">
  </div>
  <div class="col">
   <img src="encourage.png">
  </div>
 </div>
</div>
  
 <div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
         <img src="weather.png" class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">weather</h5>
           <p class="card-text">sunny it looks like</p>
           <a href="#" class="btn btn-primary">check weather</a>
          </div>
      </div>
    </div>
    <div class="col-md-4">
    <div class="card" style="width: 18rem;">
         <img src="phone.png" class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">phone</h5>
           <p class="card-text">ring ring</p>
           <a href="#" class="btn btn-primary">answer the phone</a>
          </div>
      </div>
    </div>
    <div class="col-md-4">
    <div class="card" style="width: 18rem;">
         <img src="sausage.png" class="card-img-top" alt="...">
         <div class="card-body">
           <h5 class="card-title">sausage</h5>
           <p class="card-text">grinding time</p>
           <a href="#" class="btn btn-primary">get grinding</a>
          </div>
      </div>
    </div>
   </div>
    
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
     <div class="carousel-indicators">
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
     </div>
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="sausage1.png" class="d-block w-100" alt="...">
       </div>
       <div class="carousel-item">
         <img src="sausage2.png" class="d-block w-100" alt="...">
       </div>
       <div class="carousel-item">
         <img src="sausage4.png" class="d-block w-100" alt="...">
       </div>
     </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Previous</span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Next</span>
     </button>
   </div>
  </div>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
